<section class="banner_area">
  <div class="box_1220">

      <div class="container">

<div class="container w-80 ">

    <div class="form-group wow animate__animated animate__fadeInUp animate__slow	2s">

    <div class="form-group wow animate__animated animate__fadeInUp animate__slow	2s">
